{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add Author Page {% endblock %}
{% block content %}
    <h3>Add Author</h3>
    <div class="col-4 mt-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary mt-2">Add</button>
        </form>
    </div>
{% endblock %}
